name: Reusable workflow to read .env 
on: 
  workflow_call:
    inputs:
      path-to-file:
        required: true
        type: string

jobs:
  load_dotenv:
    name: Load Dotenv
    runs-on: ubuntu-latest

    steps:
    - name: Dotenv Action
      uses: falti/dotenv-action@v0.2.8
      with: 
        path: ${{ inputs.path-to-file }}
